<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PennyWise</title>
</head>
<body>
    <form>
        <label for="initialAmount">Initial Amount</label>
        <input class="num" type="number" id="initialAmount" name="initialAmount" placeholder="0" required><br><br>
        <label for="accountName">Name</label>
        <input class="text" type="text" id="accountName" name="accountName" placeholder="Untitled" required>
        <p>Icon</p>
        <div class="division">
            <img width=40; height=40; src= "NewIcons/Accounts/Card.png" alt="Card" >
            <img width=40; height=40; src= "NewIcons/Accounts/Cash.png" alt="Cash">
            <img width=40; height=40; src= "NewIcons/Accounts/savings.png" alt="Savings">

        </div><br>
        <input class="sub" type="submit"  value="Save">
        <input class="cancel" type="reset" value="Cancel">
    </form>
</body>
</html>
