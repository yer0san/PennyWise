<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/css/styles.css">
  <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"> -->
  <title>PennyWise</title>
</head>
<body>
  <!-- NAVIGATION -->
  <header class="nav">
    <h1 class="logo">PennyWise</h1>
    <button class="hamburger-btn" data-toggle="categoriesOverlay">☰</button>
  </header>

  <!-- MAIN CONTAINER -->
  <main class="container">

    <!-- FILTERS -->
    <section class="filters">
      <div class="tabs">
        <button data-filter="day">Day</button>
        <button class="active" data-filter="1month">1 Month</button>
        <button data-filter="3months">3 Months</button>
      </div>

      <div class="time-picker">
        <button data-action="prev-month">&lt;</button>
        <span id="currentMonth">October, 2025</span>
        <button data-action="next-month">&gt;</button>
      </div>
    </section>

    <!-- SUMMARY CARDS -->
    <section class="summary">
      <div class="card">
        <h3>Income</h3>
        <p class="amount" id="incomeAmount">$0</p>
        <span id="incomeChange">+33% over last month</span>
      </div>
      <div class="card">
        <h3>Expense</h3>
        <p class="amount" id="expenseAmount">$0</p>
        <span id="expenseChange">-33% under last month</span>
      </div>
      <div class="card">
        <h3>Total</h3>
        <p class="amount" id="totalAmount">$0</p>
        <span id="totalChange">0% over last month</span>
      </div>
    </section>

    <!-- MAIN CONTENT -->
    <section class="main-content">

      <!-- RECORDS -->
      <div class="records">
        <div class="records-header">
          <input type="text" id="searchBar" class="search-bar" placeholder="Search...">
          <button class="btn add-btn" data-toggle="addRecordOverlay">+ Add New Record</button>
        </div>
        <ul id="recordList" class="record-list">
          <!-- JS will populate records -->
        </ul>
      </div>

      <!-- ACCOUNTS -->
      <div class="accounts">
        <h3>Accounts</h3>
        <ul id="accountsList">
          <!-- JS will populate accounts -->
        </ul>
        <button class="btn add-account" data-action="open-add-account">+ Add New Account</button>
      </div>

    </section>

    <!-- CHARTS -->
    <section class="charts">
      <div class="chart">
        <h3>Expense Breakdown</h3>
        <ul id="expenseBreakdown">
          <!-- JS will populate -->
        </ul>
      </div>
      <div class="chart">
        <h3>Income Breakdown</h3>
        <ul id="incomeBreakdown">
          <!-- JS will populate -->
        </ul>
      </div>
    </section>

    <!-- ADD RECORD OVERLAY -->
    <div id="addRecordOverlay" class="overlay" hidden>
      <div class="add-record-box">
        <button class="btn cancel-btn" data-close>× CLOSE</button>
        <button class="btn save-btn" data-action="save-record">✔︎ SAVE</button>

        <div class="record-type-buttons">
          <button class="btn inc-btn" data-type="income">Income</button>
          <button class="btn inc-btn" data-type="expense">Expense</button>
          <button class="btn inc-btn" data-type="transfer">Transfer</button>
        </div>

        <div class="account-category-buttons">
          <button class="btn acc-btn" data-action="open-accounts"><img width="30" src="NewIcons/Wallet.png"> Account</button>
          <button class="btn acc-btn" data-action="open-categories"><img width="30" src="NewIcons/category.jpg"> Category</button>
        </div>

        <textarea class="budget-notes" placeholder="Add notes"></textarea>
        <input type="number" class="display-num" placeholder="0">

        <div class="calc-container">
          <button class="btn math-btn">C</button>
          <button class="btn math-btn">÷</button>
          <button class="btn math-btn">7</button>
          <button class="btn math-btn">8</button>
          <button class="btn math-btn">9</button>
          <button class="btn math-btn">×</button>
          <button class="btn math-btn">4</button>
          <button class="btn math-btn">5</button>
          <button class="btn math-btn">6</button>
          <button class="btn math-btn">-</button>
          <button class="btn math-btn">1</button>
          <button class="btn math-btn">2</button>
          <button class="btn math-btn">3</button>
          <button class="btn math-btn">+</button>
          <button class="btn math-btn">0</button>
          <button class="btn math-btn">.</button>
          <button class="btn math-btn">=</button>
        </div>
      </div>
    </div>

    <!-- CATEGORIES OVERLAY -->
    <div id="categoriesOverlay" class="overlay" hidden>
      <div class="category-box">
        <button class="btn cancel-btn" data-close>× CLOSE</button>
        <div class="category-page-container">
          <div class="account-container" id="incomeCategories">
            <h1>Income Categories</h1>
            <ul class="category-list">
              <!-- JS will populate -->
            </ul>
          </div>

          <div class="account-container" id="expenseCategories">
            <h1>Expense Categories</h1>
            <ul class="category-list">
              <!-- JS will populate -->
            </ul>
          </div>

          <div class="add-div">
            <button class="btn add-account" data-action="open-add-category">ADD NEW CATEGORY</button>
          </div>
        </div>
      </div>
    </div>

  </main>
  <script src="static/js/app.js"></script>
  <script>
    // Overlay toggle logic
    const overlayButtons = document.querySelectorAll('[data-toggle]');
    const closeButtons = document.querySelectorAll('[data-close]');

    overlayButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const overlay = document.getElementById(btn.dataset.toggle);
        if (overlay) overlay.hidden = false;
      });
    });

    closeButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        btn.closest('.overlay').hidden = true;
      });
    });
  </script>
</body>
</html>
