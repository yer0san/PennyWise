<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PennyWise</title>
</head>
<body>
    <div>
        <button class="cancel-btn"> × CANCEL</button>
        <button class="save-btn">✔︎ SAVE</button>
    </div><br>
    <div>
        <button class="inc-btn">Income</button>
        <button class="inc-btn">Expense</button>
        <button class="inc-btn">Transfer</button>
    </div>
    <div>
        <button class="acc-btn"><img width=30; height=30; src= "NewIcons/Wallet.png">  Account</button>
        <button class="acc-btn"><img width=30; height=30; src= "NewIcons/category.jpg"> Category</button>
    </div>
    <div>
        <textarea type="text" class="budget-notes" id="budgetNotes"  placeholder="Add notes"></textarea>
    </div>

    <input type="number" class="display-num" id="display"  placeholder="0">
    <button class="math-btn">C</button>
    <br>

    <div>
        <button class="math-btn">÷</button>
        <button class="math-btn">7</button>
        <button class="math-btn">8</button>
        <button class="math-btn">9</button>
    </div>
    <div>
        <button class="math-btn">×</button>
        <button class="math-btn">4</button>
        <button class="math-btn">5</button>
        <button class="math-btn">6</button>
    </div>
    <div>
        <button class="math-btn">-</button>
        <button class="math-btn">1</button>
        <button class="math-btn">2</button>
        <button class="math-btn">3</button>
    </div>
    <div>
        <button class="math-btn">+</button>
        <button class="math-btn">0</button>
        <button class="math-btn">.</button>
        <button class="math-btn">=</button>
    </div>
</body>
</html>
